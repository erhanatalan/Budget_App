<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="text-center p-5 text-info">GELİR GİDER TAKİP UYGULAMASI</h1>
    <div class="container text-center justify-content-evenly gelir mb-3">
      <form class="row ">
        <div class="col-12 col-sm-6 col-md-3 border-3 p-1">
          <input
            type="datetime-local"
            name="dateGelir"
            id="dateGelir"
            value=""
            class="form-control text-opacity-50"
            required
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 border-3 p-1">
          <input
            type="number"
            class="form-control text-opacity-50"
            id="gelirTutar"
            value=""
            placeholder="Gelir ₺utarı"
            required
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 border-3 p-1">
          <input
            type="text"
            class="form-control text-opacity-50"
            id="gelirTuru"
            value=""
            placeholder="Gelir ₺ürü"
            required
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 p-1">
          <button type="submit" id="gelirBtn" class="btn btn-success">Gelir Kaydet</button>
        </div>
      </form>
    </div>
    <div class="container text-center justify-content-evenly gider">
      <form class="row ">
        <div class="col-12 col-sm-6 col-md-3 border-3 p-1">
          <input
            type="datetime-local"
            name="dateGider"
            id="dateGider"
            value=""
            class="form-control text-opacity-50"
            required
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 border-3 p-1">
          <input
            type="number"
            class="form-control text-opacity-50"
            id="giderTutar"
            value=""
            placeholder="Gider ₺utarı"
            required
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 border-3 p-1">
          <input
            type="text"
            class="form-control text-opacity-50"
            id="giderTuru"
            value=""
            placeholder="Gider ₺ürü"
            required
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 p-1">
          <button type="submit" id="giderBtn" class="btn btn-danger">Gider Kaydet</button>
        </div>
      </form>
    </div>

    <div class="container-fluid p-5">
        <table class="table table-bordered text-center table-info">
            <thead>
                <tr class="">
                  <th scope="col"><span>₺</span>oplam Gelir</th>
                  <th scope="col"><span>₺</span>oplam Gider</th>
                  <th scope="col">Kasa</th>
                </tr>
              </thead>
              <tbody>
                <tr class="">
                  <td class="table-success"><span id="toplamGelir">0</span> ₺</td>
                  <td class="table-danger"><span id="toplamGider">0</span> ₺</td>
                  <td class="table-primary"><span id="kasa">0</span> ₺</td>
                </tr>
              </tbody>
        </table>
    </div>

    <div class="container-fluid p-5 h-auto">
        <table class="table table-bordered text-center">
            <thead>
              <tr class="table-warning">
                <th scope="col"><span>₺</span>arih</th>
                <th scope="col"><span>₺</span>ür</th>
                <th scope="col"><span>₺</span>utar</th>
                <th scope="col">İp<span>₺</span>al</th>
              </tr>
            </thead>
            <tbody class="tableBody">
              <!-- <tr class="table-success">
                <td></td>
                <td></td>
                <td></td>
                <td><i class="fa-solid fa-trash-can"></i></td>
              </tr> -->
            </tbody>
          </table>
    </div>



    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
